<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container my-2">
        <h1 class="text-center mb-4">My Todo App</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form action="#">
                <div class="mb-2">
                    <label for="Title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="Title" />
                </div>

    <div class="mb-2">
        <label for="Description" class="form-label">Description</label>
            <textarea
                class="form-control"
                rows="3"
                id="Description"
                name="text">
            </textarea>
    </div>

    <div class="row">
        <div class="col-md-6 mb-2">
            <label for="dueDate" class="form-label">Due date</label>
                <input
                    type="datetime-local"
                    class="form-control"
                    id="dueDate"/>
        </div>

        <div class="col-md-6 mb-2">
            <label for="assignedTo" class="form-label">Assign to Person (Optional)</label>
                <select class="form-select" id="assignedTo">
                  <option selected>-- Select Person (Optional) --</option>
                  <option value="alice">Alice</option>
                  <option value="bob">Bob</option>
                  <option value="charlie">Charlie</option>
                </select>
              </div>
            </div>

        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Attachments</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        type="file"
                        id="formFileMultiple"
                        multiple
                    />
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="buttonAddToDo"
                    >
                        X
                    </button>
                </div>
        </div>

        <input class="form-control my-2 p-4 form-control-lg" type="text" />

        <div>
            <button type="button" class="btn btn-primary float-end">
                + Add Todo
            </button>
        </div>
            </form>
        </div>
      </div>
    </div>

    <div class="container my-3">
      <div class="card shadow-sm">
        <div
          class="card-header bg-white d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">Todos</h5>
          <div class="btn-group">
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-filter"></i>
            </button>
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-sort-down"></i>
            </button>
          </div>
        </div>
<div class="card m-3 p-2">
  <div class="d-flex justify-content-between align-items-start">
    <div>
      <h6 class="mb-1"><bold>Example Todo</bold></h6>
      <small class="text-muted d-block mb-2">Description goes here</small>
    </div>

    <div class="d-flex align-items-start gap-2">
        <small class="text-muted">Created: 2025-07-01</small>
    <div class="btn-group">
      <button class="btn btn-outline-success btn-sm">
        <i class="bi bi-check-lg"></i>
      </button>
      <button class="btn btn-outline-primary btn-sm">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn btn-outline-danger btn-sm">
        <i class="bi bi-trash"></i>
      </button>
    </div> 
       
  </div> 
   
</div>
  <div class="mt-2 d-flex gap-2 align-items-center flex-wrap">
    <small class="text-muted"><i class="bi bi-calendar"></i> Due: 2025-07-10</small>
    <div class="badge bg-info"><i class="bi bi-person"></i> John Doe</div>
    <div class="badge bg-secondary"><i class="bi bi-paperclip"></i>2 attachments</div>
  </div>
</div>


          
        </div>
      </div>
    </div>
  </body>
</html>
